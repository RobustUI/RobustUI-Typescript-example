<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Example for P9</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-200 grid place-content-center h-screen">
<div class="bg-white shadow-xl rounded">
  <div class="flex">
    <button class="w-1/2 rounded-tl py-2 active_tab" id="loginForm">Login form</button>
    <button class="w-1/2 rounded-tr py-2 inactive_tab" id="registerForm">Register form</button>
  </div>
  <div class="p-8 w-96">
    <div id="login" class="hidden">
      <form class="loginForm flex flex-col gap-4">
        <label class="block text-sm font-medium text-pink-900">
          Email
          <input type="text" class="block w-full shadow-sm focus:ring-pink-500 focus:border-pink-500 border-gray-300 rounded-md" />
        </label>
        <label class="block text-sm font-medium text-pink-900">
          Password
          <input type="password" class="block w-full shadow-sm focus:ring-pink-500 focus:border-pink-500 border-gray-300 rounded-md" />
        </label>
        <button id="loginBtn" class="rounded py-2 uppercase font-bold hover:text-white bg-gradient-to-br from-red-500 to-pink-500 hover:from-pink-500 text-red-200">Login</button>
      </form>
    </div>

    <div id="register" class="hidden">
      <div class="registerForm flex flex-col gap-4">
        <div>
          <label  class="block text-sm font-medium text-pink-900">
            Navn:
            <input type="text" class="block w-full shadow-sm focus:ring-pink-500 focus:border-pink-500 border-gray-300 rounded-md" />
          </label>
        </div>
        <div>
          <label  class="block text-sm font-medium text-pink-900">
            Email:
            <input type="text" class="block w-full shadow-sm focus:ring-pink-500 focus:border-pink-500 border-gray-300 rounded-md" id="email"/>
          </label>
        </div>
        <div class="flex gap-4">
          <label  class="w-1/3 block text-sm font-medium text-pink-900">
            Post Nr:
            <input type="text" class="block w-full shadow-sm focus:ring-pink-500 focus:border-pink-500 border-gray-300 rounded-md" />
          </label>
          <label  class="w-2/3 block text-sm font-medium text-pink-900">
            By:
            <input type="text" class="block w-full shadow-sm focus:ring-pink-500 focus:border-pink-500 border-gray-300 rounded-md" />
          </label>
        </div>
        <div id="student" class="hidden flex flex-col gap-4">
          <div>
            <label for="study" class="block text-sm font-medium text-pink-900">Studie retning:</label>
            <select id="study" name="location" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm rounded-md">
              <option selected>Software Engineer</option>
              <option>Computer Science</option>
              <option>BAIT</option>
              <option>IDX</option>
            </select>
          </div>
          <div>
            <label for="semestre" class="block text-sm font-medium text-pink-900">Semester:</label>
            <select id="semestre" name="location" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm rounded-md">
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
        </div>
        <div id="employee" class="hidden flex flex-col gap-4">
            <div>
              <label for="location" class="block text-sm font-medium text-pink-900"> Afdeling:</label>
              <select id="location" name="location" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm rounded-md">
                <option selected>DEPARTMENT OF ARCHITECTURE, DESIGN AND MEDIA TECHNOLOGY</option>
                <option>DEPARTMENT OF THE BUILT ENVIRONMENT</option>
                <option>AAU BUSINESS SCHOOL</option>
                <option>DEPARTMENT OF COMPUTER SCIENCE</option>
              </select>
            </div>
        </div>
        <button id="registerBtn" class="rounded py-2 uppercase font-bold hover:text-white bg-gradient-to-br from-red-500 to-pink-500 hover:from-pink-500 text-red-200">Register</button>
      </div>
    </div>
  </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
