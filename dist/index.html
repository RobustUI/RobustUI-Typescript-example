<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exam Example for P9</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <button id="loginForm">Login form</button>
      <button id="registerForm">Register form</button>
    </div>
    <div id="register" style="display: none">
      <div class="registerForm">
        <div>
          <label>
            Navn:
            <input type="text" />
          </label>
        </div>
        <div>
          <label>
            Email:
            <input type="text" id="email"/>
          </label>
        </div>
        <div>
          <label>
            Post Nr:
            <input type="text" />
          </label>
          <label>
            By:
            <input type="text" />
          </label>
        </div>
        <div id="student" style="display: none;">
          <label>
            Studie retning:
            <input type="text" />
          </label>
          <label>
            Semester:
            <input type="text" />
          </label>
        </div>
        <div id="employee" style="display: none">
          <label>
            Afdeling:
            <input type="text" />
          </label>
        </div>
        <div>
          <button id="registerBtn">Register</button>
        </div>
      </div>
    </div>
    <div id="login" style="display: none">
      <form class="loginForm">
        <label>
          Email
          <input type="text" />
        </label>
        <label>
          Password
          <input type="password" />
        </label>
        <button id="loginBtn">Login</button>
      </form>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
